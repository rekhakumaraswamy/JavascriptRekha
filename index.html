<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form action="#" class="form">
    <div class="booking-form-box">
        <h1>Booking Details</h1>
    <div class="radio.btn">
        <input type="radio" class="btn" name="check" checked="checked" id="roundtrip"><span>Roundtrip</span>
        <input type="radio" class="btn" name="check" id="oneway"><span>One Way</span>
        <input type="radio" class="btn" name="check" id="multycity"><span>Multi-City</span>
    </div>
    <div id="disp" style=
    "color:rgb(141, 223, 40); font-size:18px; font-weight:bold;">
    </div>
    <div class="booking-form">
    <label>Flying from</label>
    <input type="text" class="form-control" placeholder="City or Airport" id="flyform">
    <label>Flying To</label>
    <input type="text" class="form-control" placeholder="City or Airport">

    <div class="input-grp">
        <label>Departing</label>
        <input type="date" class="form-control select-date">
    </div>

    <div class="input-grp">
        <label>Returning</label>
        <input type="date" class="form-control select-date">
    </div>
    <h5>Number of Passengers</h5>
    <div class="input-grp">
        <label>Adults</label>
        <input type="number" class="form-control" value="1">
    </div>

    <div class="input-grp">
        <label>Children</label>
        <input type="number" class="form-control" value="0">
    </div>


    <h5>Passenger1 Details</h5>

    <div class="input-grp">
        <label>Name</label>
        <input type="text" class="form-control" id="Username" onblur="checklength(this)">
        <span class="errormessage"></span>
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" class="btn" name="check"><span>Male</span>
        <input type="radio" class="btn" name="check"><span>Female</span>
    </div>

    <div>
        <label>Age</label>
        <input type="number" class="form-control">
    </div>

    <h5>Passenger2 Details</h5>
    <div class="inpu-grp">
        <label>Name</label>
        <input type="text" class="form-control">
        
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" class="btn" name="check"><span>Male</span>
        <input type="radio" class="btn" name="check"><span>Female</span>
    </div>
    <div>
        <label>Age</label>
        <input type="number" class="form-control">
    </div>

    <div class="input-grp">
        <label>Food Type</label>
        <select class="custom select">
            <option value="1">Veg</option>
            <option value="2">Non Veg</option>
            <option value="3">Vegan</option>
        </select>
    </div>
    <div class="input-grp">
        <label>Travelclass</label>
        <select class="custom select">
            <option value="1">Economy class</option>
            <option value="2">Business class</option>
        </select>
    </div>

    <h5>Payment Details</h5>
    <div class="input-grp">
        <label>Full Name</label>
        <input type="text" class="form-control">
        <label>Email</label>
        <input type="email" class="form-control">
        <label>Mobile</label>
        <input type="number" class="form-control" id="phonenumber">
    </div>
  

</div>
    <div class="input-grp">
        
        <input type="submit" class="btn btn-primary flight" value="submit" id="submit" onclick="display()"></input>
    </div>
    </div>
    
    
    
    <script type="text/javascript" src="script.js"></script>
    </form>
</body>


</html>
